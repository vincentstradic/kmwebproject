<header class="blog-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">


        <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
          <div class="col-12 col-lg-8 blog-main">
            {{ partial "brand" . }}
          </div>

        </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-left" id="navbarNav" >

            <ul class="navbar-nav">
                {{ $url := .URL | relLangURL }}
                {{ range .Site.Menus.main }}
                <li class="nav-item {{ if eq $url (.URL | relLangURL) }}active{{end}}">
                    <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>



            {{ if gt (len .Site.Home.AllTranslations) 1 }}
            <ul class="navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ i18n "language" }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{ range .Site.Home.AllTranslations }}
                            <a class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                        {{ end }}
                    </div>
                </li>
            </ul>
            {{ end }}
        </div>
      </div>
    </nav>
</header>
